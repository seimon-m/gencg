{% for col in site.collections %}
    {% if col.label != "posts" %}
        <section class="no-padding" id="{{ col.label }}">
            <h3>{{ col.label | capitalize }}</h3>
                <div class="container-fluid">
                    <div class="row no-gutter">
                        {% for doc in col.docs %}
                            <div class="col-lg-4 col-sm-6">
                                <a href="{{ site.baseurl }}{{ doc.url }}" class="portfolio-box">
                                    {% assign thumb_url = doc.url | remove: "index.html" | append: doc.thumb_name %}
                                    <img src="{{ site.baseurl }}{{ thumb_url }}" class="img-responsive" alt="">
                                    <div class="portfolio-box-caption">
                                        <div class="portfolio-box-caption-content">
                                            <div class="project-category text-faded">
                                                 {{ doc.category }}
                                            </div>
                                            <div class="project-name">
                                                {{ doc.title }}
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
        </section>
    {% endif %}
{% endfor %}
